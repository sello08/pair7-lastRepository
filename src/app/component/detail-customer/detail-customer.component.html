<div class="container">
  <br />
  <br />
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <div *ngIf="individualCustomersDetail">
        <div class="p-3 mb-sm-5 bg-light btn-warning rounded-2">
          <div class="container-fluid py-">
            <div *ngFor="let p of individualCustomersDetail">
              <p class="col-md-8 fs-4">CustomerId:{{ p.customerId }}</p>
              <p class="col-md-8 fs-4">First Name:{{ p.firstName }}</p>
              <p class="col-md-8 fs-4">Last Name:{{ p.lastName }}</p>
              <p class="col-md-8 fs-4">
                National Identity:{{ p.nationalIdentity }}
              </p>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="corporateCustomersDetail">
        <div class="p-5 mb-4 bg-light rounded-3">
          <div class="container-fluid py-5">
            <div *ngFor="let p of corporateCustomersDetail">
              <p class="col-md-8 fs-4">CustomerId:{{ p.customerId }}</p>
              <p class="col-md-8 fs-4">CompanyName:{{ p.companyName }}</p>
              <p class="col-md-8 fs-4">TaxNumber:{{ p.taxNumber }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="list-group w-auto" *ngFor="let p of serviceCustomerDetail">
        <br />
        <br />

        <a class="list-group-item" aria-current="true">
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div class="row">
              <div class="col">
                <img
                  src="../../../assets/image/service.PNG"
                  alt="twbs"
                  width="50"
                  height="50"
                  class="rounded-circle flex-shrink-0"
                />
              </div>
              <div class="col">
                <h6 class="mb-0">{{ p.name }}</h6>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="col"></div>
  </div>
</div>
